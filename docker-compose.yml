version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
      target: demo_run
    image: demo-webapp
    init: true
    environment:
      - CMD=src/app.py
      - ARG=demo
    env_file:
      - app.env
    depends_on: [db]
    ports:
      - "127.0.0.1:8000:8000"
    expose:
      - 8000
  db:
    image: public.ecr.aws/docker/library/postgres:16.0-alpine
    healthcheck:
      test: ["CMD", "pg_isready", "--user=postgres", "--port=5432", "--timeout=3"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 10s
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_finch
  


  